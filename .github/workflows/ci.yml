name: CI

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      MAVEN_OPTS: -Xmx2g

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Maven - run tests
        run: mvn -B -q test

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
          if-no-files-found: ignore

      - name: Generate JaCoCo report (optional)
        if: always()
        run: mvn -B -q -DskipTests jacoco:report || true

      - name: Upload JaCoCo report (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: **/target/site/jacoco/**
          if-no-files-found: ignore

